<html>
<head>
    <title>{% block title %}BTMS{% endblock %}</title>
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}base.js"></script>
    <style type="text/css">
body {
    padding-top: 60px;
    padding-bottom: 40px;
}
th.date_header {
    text-align: center;
}
th.date_header p {
    margin: 0;
}
.navigator {
    float:right;
    margin-top: 18px;
}
.time_entry input{
    width:36px;
    margin-bottom:0;
}
.time_entry {
    text-align:center;
}
.right {
    float:right;
}

    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">BTMS</a>
                <div class="nav-collapse">
                    {% block nav %}
                    <ul class="nav">
                        <li class="active"><a href="#">Timesheet</a></li>
                        <li><a href="#about">Search</a></li>
                        <li><a href="#contact">Reports</a></li>
                    </ul>
                    {% endblock %}
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div><!-- end navbar -->

    <div class="container">
        {% block body %}
        <!-- Main hero unit for a primary marketing message or call to action -->
        <div class="hero-unit">
            <h1>Body</h1>
            <p>This is the body.</p>
            <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>
        </div>
        {% endblock %}
    </div>
</body>
</html>
